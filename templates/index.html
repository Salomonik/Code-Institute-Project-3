{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% if popular_games %}
<div class="row">
    {% for game in popular_games %}
    <div class="col s12 m4 l3">
        <div class="card fixed-size">
            <div class="card-image waves-effect waves-block waves-light">
                {% if game.cover %}
                <img class="activator" src="{{ game.cover.url }}">
                {% endif %}
            </div>
            <div class="card-content">
                <span class="card-title center-align activator grey-text text-darken-4">
                    <a href="{{ url_for('game_details', game_id=game.id) }}" target="_blank">{{ game.name }}</a>
                </span>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
