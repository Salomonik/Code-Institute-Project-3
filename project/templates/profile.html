{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container">
    <h2>Your Profile</h2>


<div class="row">
<div class="col s12 m6">
	
        <div class="input-field">
            <label for="username">Username</label>
            <input type="text" id="username" value="{{ user.username }}" disabled>
        </div>
        <div class="input-field">
            <label for="email">Email</label>
            <input type="email" id="email" value="{{ user.email }}" disabled>
        </div>
		<div class="input-field">
            <label for="favorite">Favorites</label>
            <input type="favorite" id="favorite" value="{{ num_favorites }}" disabled>
        </div>
</div>
<div class="col s12 m6">
	<div class="profile-picture">
        {% if user.profile and user.profile.avatar_url %}
		<img src="{{ current_user.profile.avatar_url }}" alt="Profile Picture" class="responsive-img">
		{% else %}
		<img src="{{ url_for('static', filename='profile_pics/default-avatar.jpeg') }}" alt="Default Profile Picture" class="responsive-img">
        {% endif %}
    </div>
</div>
</div>




    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div class="input-field">
            <label for="username">Username</label>
            <input type="text" id="username" value="{{ user.username }}" disabled>
        </div>
        <div class="input-field">
            <label for="email">Email</label>
            <input type="email" id="email" value="{{ user.email }}" disabled>
        </div>
        <div class="input-field">
            <label for="avatar">Upload Avatar</label>
            {{ form.avatar.label }} {{ form.avatar }}
        </div>
        <button type="submit" class="btn">Update Profile</button>
    </form>
    
</div>
{% endblock %}
