{% extends "base.html" %}

{% block content %}
	<div class="row">
		<div class="col">  <h2>{{ user.username }}</h2>
			<form method="POST" enctype="multipart/form-data">
				{{ form.hidden_tag() }}
				<div class="form-group">
					<label for="avatar">Profile Picture</label>
					{% if user.profile and user.profile.avatar_url %}
						<img src="{{ user.profile.avatar_url }}" alt="Profile Picture" class="img-thumbnail" width="150">
					{% endif %}
					{{ form.avatar(class="form-control-file") }}
				</div>
				<div class="form-group">
					<label>Username</label>
					<p>{{ user.username }}</p>
				</div>
				<div class="form-group">
					<label>Email</label>
					<p>{{ user.email }}</p>
				</div>
				<div class="form-group">
					{{ form.submit(class="btn btn-primary") }}
				</div>
			</form></div>
		<div class="col"></div>
	</div>
{% endblock %}
